<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="main-container">
            <nav class="nav">
                <img class="nav__img" src="img/logo.png" alt="logo"/>
                <input class="text-input search-input" placeholder="Search"/>
                <div class="nav__icons">
                    <div class="nav-icon">
                        <i class="nav-icon__icon fa-solid fa-user"></i>
                        <span class="nav-icon__badge">5</span>
                    </div>
                    <div class="nav-icon">
                        <i class="nav-icon__icon fa-solid fa-bell"></i>
                        <span class="nav-icon__badge">13</span>
                    </div>
                    <div class="nav-icon">
                        <img class="nav-icon__img" src="img/user.jpg"/>
                        <p class="nav-icon_p">Bebo</p>
                    </div>
                </div>
            </nav>

            <div class="body">
                <aside class="aside">
                    <ul class="aside__menu">
                        <li class="active">
                            <a href="#">Hotel</a>
                        </li>
                        <li>
                            <a href="#">Flight</a>
                        </li>
                        <li>
                            <a href="#">Car rental</a>
                        </li>
                    </ul>
                </aside>

                <main>
                    <div class="photos">
                        <img class="photos__img" src="img/hotel-1.jpg" alt="Sample photo"/>
                        <img class="photos__img" src="img/hotel-2.jpg" alt="Sample photo"/>
                        <img class="photos__img" src="img/hotel-3.jpg" alt="Sample photo"/>
                    </div>

                    <div class="overview">
                        <h3 class="text-primary">Hotel stifano</h4>
                        <div>
                            <p class="overview__place">Cairo, Egypt</p>
                            <div class="overview__rating">
                                <p class="rating">8.2</p>
                                <p class="votes">4556 votes</p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
